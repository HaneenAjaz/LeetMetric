<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- heading     userdata    stats -->
        <h1>LeetMetric</h1>


        <div class="user-container">
            <p>Enter your username below:</p>
            <!-- user input field and button -->
             <div class="user-input-container">
                <input type="text" placeholder="enter your username" id="user-input">
                <button id="search-button">Search</button>
             </div>
        </div>

        
        <div class="stats-container">
            <!-- progress section and card section -->
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <div class="difficulty-text">Easy</div>
                    </div>
                </div>


                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>



                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>

            </div>
            <div class="stats-cards">
                <!-- populate from java code -->
            </div>


        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
